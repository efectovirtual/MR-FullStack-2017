<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Picas y Filas jQuery</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>



<div class="bgGanastes">
  <div class="infoGanastes">
    <h1>¡Ganastes!</h1>
    <p>Número Ganador fue: <strong></strong></p>
    <button type="button" class="btn btn-success btn-lg">Jugar Nuevamente</button>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div id="mostrar-resultado" class="col-md-6 col-md-offset-3 bgjuego text-center">

        <h1>Picas y Filas</h1>
        <p>Ingresa cuatro digitos difetentes y oprime Enter</p>

        <input class="form-control" type="text" id="pifi" placeholder="X X X X" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">

        <div class="erroresDatos"></div>

        <div class="row infog">
          <div class="col-xs-4">Número</div>
          <div class="col-xs-4">Picas</div>
          <div class="col-xs-4">Filas</div>
        </div>
        
      </div>
    </div>

  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="functions.js"></script>
</body>
</html>
